title: DocItems
description: >
  Коллекция идентификаторов документов пользователя с типом.
type: array
items:
  allOf:
    - type: object
      required: 
        - id
        - type
    - $ref: '#/components/schemas/BaseTypeId'
    - $ref: '#/components/schemas/BaseTypeProofRelevance'
    - $ref: '#/components/schemas/BaseDocType'
