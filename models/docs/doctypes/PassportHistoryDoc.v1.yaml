  - $ref: ./baseTypes/BaseValidateDateDoc.yaml
  - $ref: ./baseTypes/BaseTypeName.yaml
  - $ref: ./baseTypes/BaseTypePatronymic.yaml
  - $ref: ./baseTypes/BaseTypeSurname.yaml
