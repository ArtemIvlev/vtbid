title: Individual
type: object
description: Все о ФЛ
x-examples: {}
properties:
  id:
    type: string
    format: uuid
    description: Идентификатор partyId
  crosslinks:
    type: array
    items:
      $ref: crossRef.yaml
  href:
    type: string
    description: ссылка на профиль (апи)
  gender:
    type: string
    description: Пол
  placeOfBirth:
    type: string
    description: В модели это ссылка на место рождения (не уверен что нам оно надо)
  countryOfBirth:
    type: string
    description: страна рождения
  maritalStatus:
    type: string
    description: статус женат/замужем/холост/разведен и т.д.
  birthDate:
    type: string
    format: date-time
    description: Дата рождения
  title:
    type: string
    description: Обращение
  givenName:
    type: string
    description: Имя
  familyName:
    type: string
    description: Фамилия
  middleName:
    type: string
    description: Отчество
  fullName:
    type: string
    description: Полное имя (будет использоваться для Name в ссылках)
  formattedName:
    type: string
    description: 'Имеет смысл только для специфики Янонских, Китайских, Корейских имён'
  location:
    type: string
    description: текущее положение пользователя (на имеет смысла?)
  status:
    type: string
    description: 'статус профиля (черновик, проспект, идентифицированный и тд) Возможно придется тут делать не строку а объект.'
  characteristic:
    type: array
    items:
      $ref: ../common/characteristic.yaml
  otherName:
    type: array
    items:
      $ref: otherName.yaml
  documents:
    description: документы идентифицирующие ФЛ
    type: array
    items:
      $ref: ../docs/Document.yaml
  externalReference:
    type: array
    items:
      $ref: ExternalReference.yaml
  relatedParty:
    type: array
    items:
      $ref: ../common/partyRef.yaml
  contactMedium:
    type: array
    description: Контактные данные
    items:
      $ref: ../common/contactMedium.yaml
  metadata:
    $ref: ../common/metadata.yaml
