title: BaseTypeAddress
description: Адрес
type: object
x-examples: {}
properties:
  notFormAddrName:
    type: string
    description: неотформатированный полный адрес
    example:  '115230 Россия г Москва проезд Электролитный дом 16 корп 2 кв 96'
  addressName:
    type: string
    description: полный нормализованный адрес
    example: '115230,Москва,проезд Электролитный,16,2,96'
  countryId:
    type: string
    description: Страна
    example: RUS
  zipCode:
    type: string
    description: Индекс
    example: '394018'
  region:
    type: string
    description: Регион
    example: Воронежская обл.
  area:
    type: string
    description: Район
    example: Бутурлиновский
  additionArea:
    type: string
    description: Дополнительная территория
    example: Дополнительная территория
  city:
    type: string
    description: Город
    example: Воронеж
  prefcitytype:
    type: string
    description: тип населенного пункта
    example: деревня, город
  district:
    type: string
    description: Дополнительная территория, район
    example: р-н Ленинский
  prefdistricttype:
    type: string
    description: тип дополнительной территории
    example: район
  settlement:
    type: string
    description: Улица на дополнительной территории
    example: р-н Ленинский
  prefsettlementtype:
    type: string
    description: тип улицы
    example: улица, тупик, переулок
  street_type:
    type: string
    description: тип улицы
    example: ул
    enum:
      - ул
      - пр-кт
  street_type_full:
    type: string
    description: тип улицы
    example: улица
    enum:
      - улица
      - проспект
  street:
    type: string
    description: Улица
    example: Станкевича
  additionAreaStreet:
    type: string
    description: Улица
    example: Улица на дополнительной территории
  house:
    type: string
    description: Дом
    example: '4'
  housing:
    type: string
    description: Корпус
    example: '5'
  building:
    type: string
    description: Строение
    example: '1'
  flat:
    type: string
    description: Квартира
    example: '45'
  fiasCode:
    type: string
    description: Идентификатор адресной единицы. Формат строки не определен

