title: BaseTypeAddress
description: Адрес
type: object
properties:
  addressStr:
    type: string
    description: Адрес (одной строкой)
    example: 'г. Москва, Ленинский пр-т, д.112, кв.22'
  countryId:
    type: string
    description: Страна
    example: RUS
  zipCode:
    type: string
    description: Индекс
    example: '394018'
  region:
    type: string
    description: Регион
    example: Воронежская обл.
  area:
    type: string
    description: Район
    example: Бутурлиновский
  additionArea:
    type: string
    description: Дополнительная территория
    example: Дополнительная территория
  city:
    type: string
    description: Город
    example: Воронеж
  district:
    type: string
    description: Дополнительная территория
    example: р-н Ленинский
  settlement:
    type: string
    description: Улица на дополнительной территории
    example: р-н Ленинский
  street_type:
    type: string
    description: тип улицы
    example: ул
    enum:
      - ул
      - пр-кт
      #todo: добавить всё
  street_type_full:
    type: string
    description: тип улицы
    example: улица
    enum:
      - улица
      - проспект
      #todo: добавить всё
  street:
    type: string
    description: Улица
    example: Станкевича
  additionAreaStreet:
    type: string
    description: Улица
    example: Улица на дополнительной территории
  house:
    type: string
    description: Дом
    example: '4'
  frame:
    type: string
    description: Корпус
    example: '5'
  building:
    type: string
    description: Строение
    example: '1'
  flat:
    type: string
    description: Квартира
    example: '45'
  fiasCode:
    type: string
    description: Идентификатор адресной единицы. Формат строки не определен
x-examples: {}
